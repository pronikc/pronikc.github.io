<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Загрузите свои мемы!</h1>
        <form id="memeForm">
            <input type="text" id="memeTitle" placeholder="Название мема" required>
            <input type="file" id="memeImage" accept="image/*" required>
            <button type="submit">Загрузить мем</button>
        </form>
        <div id="memeGallery" class="gallery"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
